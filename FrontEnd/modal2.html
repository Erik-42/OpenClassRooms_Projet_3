      <div class="modal-wrapper">
        <div class="navModal">
          <a href="./index.html#modal1" class="fa-solid fa-arrow-left"></a>

        <section id="ajout">
          <h1 id="titleModal2">Ajout photo</h1>          
          <form class="insertPhotos" method="post" enctype="multipart/form-data">
            <!--Cadre ajout photos-->
            <div id="cadreBleu" class="preview">
                <img class="iconPicture" src="./assets/icons/picture.png" alt="picture"></img>
                  
                  <label id="btnAjoutPhoto" for="btnAjouterPhoto">+ Ajouter photo
                    <input id="btnAjouterPhoto" class="btnAjouterPhoto" type="file" name="btnAjouterPhoto" accept=".jpg, .png" value="+ Ajouter photo"/>
                  </label>
                  
                <p>jpg, png : 4mo max</p>
            </div>
            <!--formulaire ajout photo-->
            <label for="titre">Titre</label>
            <input type="text" name="titre" id="titrePhoto" placeholder="ex: Salon"/>
            <label for="categorie">Catégorie</label>
            <input type="text" name="categorie" id="categoriePhoto" list="listeCategories" placeholder="ex: Objets"/>
            <datalist id="listeCategories">
<option value="Objets">Objets</option>
<option value="Appartements">Appartements</option>
<option value="Hotels & restaurants">Hotels & restaurants</option>
            </datalist>
          </form>
            <!--ligne de séparation-->
            <p class="line"></p>
            <input
              id="validerAjoutPhoto"
              type="submit"
              value="valider"/>
        </section>
